<!DOCTYPE html>
<html>
<head>
    <title>Modal Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openModal">Open Modal</button>

    <div id="overlay"></div>

    <div id="modal">
        <span id="closeModal">&times;</span>
        <h2>Welcome</h2>
        <p>This is a modal popup window.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
